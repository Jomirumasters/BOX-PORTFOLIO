             data-gif="img/GIF/L/V8.gif"
             alt="Classic Burger" 
             class="img-responsive burger-thumb"
             style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
    </a>

<script>
    document.querySelectorAll('.burger-thumb').forEach(img => {
        const gif = img.getAttribute('data-gif');
        const staticSrc = img.getAttribute('src');

        img.addEventListener('mouseenter', () => {
            img.setAttribute('src', gif);
        });

        img.addEventListener('mouseleave', () => {
            img.setAttribute('src', staticSrc);
        });
    });
</script>


<script>
    const video = document.getElementById('client-video');

    // Loop video only for the first 5 seconds, then continue normally
    video.addEventListener('timeupdate', function() {
        if (video.currentTime >= 5 && !video.loop) {
            video.loop = false;  // Disable the loop after 5 seconds
        }
    });

</script>
